<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
<body>
    <div class="box text-center shadow container " style="margin-top: 7rem; height: 30rem; width: 30rem; border-radius: 2rem;">
        <h1 style="padding-top: 5rem;">BMI Calculator</h1>
        <div class="pt-5">
            
            <label id="height" for="">Height (cm):</label>
            <input type="text"><br>
            <label id="weight" for="" class="mt-4">Weight (kg):</label>
            <input type="text">
        </div>
        <button id="btn" class="btn btn-primary mt-5">Calculate</button>
        <div id="result" style="margin-top: 2rem; font-size: 30px;">Result </div>
    </div>
   
</body>
<script src="./main.js"></script>
</html>
